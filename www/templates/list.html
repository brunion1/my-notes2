<ion-view view-title="My Notes">
	<ion-content ng-controller="ListCtrl">
		<ion-list>
		  <ion-item 
			  class="item-remove-animate item-icon-right"
			  href="#/edit/{{note.id}}" ng-repeat="note in notes">	  
			  <h2>{{note.title}}</h2>
			  <p> {{note.description}}</p>
			  <i class="icon ion-chevron-right"></i>
			  <ion-option-button 
				  ng-click="remove(note.id)"
				  class="button-assertive icon-left ion-trash-b">
				  Delete
				  </ion-option-button>
		  </ion-item>
		</ion-list>
	</ion-content>
	<div class="bar bar-footer bar-stable">
		<div class="">
			<a href="#/add" class="button button-energized icon-left ion-compose"> New Note </a>
		</div>
	</div>
</ion-view>
